<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Zipper Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="heap.js" type="module"></script>
    <script src="huffman.js" type="module"></script>
    <script src="script.js" type="module"></script>
</head>
<body>
    <nav class="navbar navbar-light">
        <img src="./code-image.jpeg" width="124" height="45" class="d-inline-block align-top" alt="">
        File Zipper Project
    </nav>
    <div class="main-container">
        <div class="side-section">
            <div class="text_box" id="tree_box">
                <span id="treearea">Tree Structure Will Be Displayed Here!!</span>
            </div>
        </div>
        <div class="side-section">
            <div class="text_box" id="info_box">
                <span id="temptext">Operation info will be shown here!!</span>
            </div>
        </div>
    </div>
    <div class="bottom-section">
        <form method="post" enctype="multipart/form-data" class="file-upload">
            <input type="file" id="uploadedFile" class="form-control">
        </form>
        <button type="button" class="btn btn-success" id="encode" style="margin-left: 80px;">Encode</button>
        <button type="button" class="btn btn-danger" id="decode" style="margin-left: 80px;">Decode</button>
    </div>
</body>
</html>
